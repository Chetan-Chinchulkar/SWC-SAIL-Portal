{% extends 'base.html' %}

{% block content %}
        
<div class="row mb-2 posts">
    {% for post in opportunity_list %}
    <div class="col-md-6">
        <div class="cards">
            <div class="row no-gutters border rounded  flex-md-row mb-4 shadow-sm h-md-250">
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 class="my-1"><a href="{% url 'opportunity:detail' post.id %}">{{post.name}}</a></h3>
                    <div style="display:flex">
                        {% for tag in post.tags.all %}
                        <a href="{% url 'opportunity:post_by_tag' tag.slug %}" class="mr-1 badge badge-info">#{{ tag }}</a>
                        {% endfor %}
                    </div>
                    <p class="mb-auto">{{post.desc}}</p>
                    <p class="mb-auto text-muted">{{post.published}}</p>
                </div>
            </div>
        </div>       
    </div>
    {% endfor %}
</div>
            
{% endblock content %}
