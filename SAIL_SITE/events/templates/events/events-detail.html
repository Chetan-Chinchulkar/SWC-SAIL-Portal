
{% extends '/templates/base.html' %}
{% load static %}

{% block content %}
    <section class="section-padding about-area bg-light">
        <div class="container">
            <div class="row">
                <div class="row flex-column-reverse flex-lg-row">
                    <div class="col-lg-6 col-xs-12">
                        <img class="event-bg" style="border-radius: 3rem;" src="{{ object.bg_image }}" alt="">
                    </div>
                    <div class="section-div col-lg-6 col-xs-12">
                        <div class="about-content">
                            <div class="row justify-content-center">
                                <div class="col-lg-6  col-xs-12">
                                    <div class="section-title text-center">
                                        <h2>{{ object.title }}</h2>
                                    </div>
                                </div>
                            </div>
                            
                            <p class="event-content" style="padding-left:5%;">
                            {{ object.content }}
                            </p>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
