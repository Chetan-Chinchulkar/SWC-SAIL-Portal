{% extends 'base.html' %}
{% load static %}
{% block content %}
    
    <div class="row">
        {% for event in events %}
        
        <div class="col-md-6">
            <div class="single-why-me why-me-left">
                <div class="why-me-icon">
                    <div class="d-table">
                        <div class="d-table-cell">
                              <a target="_blank" href="{% url 'event-detail' event.id %}"><i  class="fas fa-microphone-alt"></i></a>
                        </div>
                    </div>
                </div>
                <br>
                <h4>{{ event.title }}</h4>
                <br>
            </div>
        </div>

        {% endfor %}
    </div>

{% endblock content %}
