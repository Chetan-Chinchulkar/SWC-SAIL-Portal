{% extends 'base.html' %}
{% load static %}


{% block title %}
    Events | Home
{% endblock title %}
    

{% block css %}
    <style>
        body{
            background-image: url("https://drive.google.com/uc?export=view&id=1N5S-vUKqUb4LJ6n_BMU4Fhu1Lwm7zpUd");
            background-blend-mode: multiply;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .section{
            margin-left: 2rem;
            margin-right: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border-radius: 3rem;
        }

        .event-bg{
            transition: transform .2s;
            width: 30rem;
            height: auto;
            border-radius: 3rem;
            margin-left: -2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .event-bg:hover{
            transform: scale(1.05,1.05);
        }

        .section-div{
            transition: transform .2s;
            background-color: azure;
            border-radius: 3rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        .section-div:hover{
            transform: scale(1.05,1.05);
        }
        .section-title{
            transition: transform .2s;
            margin-top: 2rem;
        }
        .section-title:hover{
            transform: scale(1.05,1.05);
        }

        .event-content{
            transition: transform .2s;
            margin-top: 2rem;
            margin-bottom: 2rem;
            margin-right: 2rem;
            padding-left: 5%;
            align-content: center;
        }
        .event-content:hover{
            transform: scale(1.05,1.05);
        }


        .yt-link{
            border-radius: 3rem;
            margin-left: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
    </style>
{% endblock css %}
    

{% block content %}
    
    <div class="row">
        {% for event in events %}
        
        <div class="col-md-6">
            <div class="single-why-me why-me-left">
                <div class="why-me-icon">
                    <div class="d-table">
                        <div class="d-table-cell">
                              <a target="_blank" href="{% url 'event-detail' event.id %}"><i  class="fas fa-microphone-alt"></i></a>
                        </div>
                    </div>
                </div>
                <br>
                <h4>{{ event.title }}</h4>
                <br>
            </div>
        </div>

        {% endfor %}
    </div>

{% endblock content %}
