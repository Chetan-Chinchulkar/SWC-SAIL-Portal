{% extends "blog/base.html" %}
{% block content %}
    {% for blog in blogs %}
    
      <section class="blog-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog-area">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="single-blog">
                                    <div>
                                      <img class="blog-thumb" src="{{ blog.bg_img.url }}">
                                    </div>
                                    <h4 class="blog-title">{{ blog.title }}</h4>
                                    <p class="blog-meta">{{ blog.author }} , {{ blog.date_posted|date:"F d, Y" }}</p>
                                    <p>{{ blog.content }}</p>
                                    <a target="_blank" href="{{ blog.blog_link}}" class="button">Read More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
      
                        

    {% endfor %}
{% endblock content %}
