{% extends 'base.html' %}
{% load static %}

{%block title%}SAIL | INITIATIVES{% endblock title%}
{% block css %}
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{%static 'css/fontawesome-all.min.css'%}">
        <link rel="stylesheet" href="{%static 'css/lightbox.min.css'%}">
        <link rel="stylesheet" href="{%static 'css/owl.carousel.min.css'%}">
        <link rel="stylesheet" href="{%static 'css/animate.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{%static 'css/responsive.css'%}">
<style>
        .dropdown {
        float: left;
        font-size: 16px;  
        outline: none;
        color: white;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
        padding: 5px 15px;
        }
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 5;
        } 
        .dropdown-content a {
              float: none;
              color: black;
              padding: 12px 16px;
              text-decoration: none;
              display: block;
              text-align: left;
            }

        .dropdown-content a:hover {
              background-color: #3AAFA9;
            }

        .dropdown:hover .dropdown-content {
              display: block;
            }

        .cta-button{
            text-align: center;
        }

        .row{
            margin-left: auto;
            margin-right: auto;
        }
        </style>
    {% endblock css %}
    
    <body>
    {% block content %}
    <br>
    <br>
    <br>
    
    {% for x in pics %}
     <section  class="section-padding about-area bg-light">
            <div class="container">
                <!-- Section Title -->
                <!-- //Section Title -->
                <div class="row">
                  <div class="row flex-column-reverse flex-md-row">
                      <div class="col-md-12 row">
                          <div class="col-lg-6 col-xs-12">
                              <div class="about-bg" style="background-image:url({{x.image.url}});background-size:100% 100%;">
                              </div>
                          </div>
                          <div class="col-lg-6 col-xs-12">
                              <div class="about-content">
                                  <div class="row justify-content-center">
                                      <div class="col-lg-6 col-xs-12">
                                          <div class="section-title text-center">
                                              <h2>{{x.title}}</h2>
                                          </div>
                                      </div>
                                  </div>
                                  {{x.desc|safe}}
                                  <br>
                                  <br>
                                  <div class="row justify-content-center">
                                    <div class="col-lg-7 col-xs-12">
                                        <div class="cta-button">
                                            <div class="d-table">
                                                <div class="d-table-cell">
                                                    <a target="_blank" href="{{x.url}}" align="center" class="button">
                                                        {{x.urlTitle}} 
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </section>
    
    {% endfor %}
</body>
{% endblock content%}
